<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/white2.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>
					Slide 2
				</section>

				<section data-background-color="rgba( 50, 200, 90, 0.4 )"><h1 style="font-weight: bold;">Testing transition text</h1>
				<p>
				<br></p>
				<div class="fragment">
				<p style="text-align: left; font-weight: bold; margin-bottom: 10px;">text</p>
				<h2 style="text-align: left; font-weight: bold;">text</h2>
				</div>
				<div class="fragment">
				<p style="text-align: right; font-weight: bold;">more text</p>
				<p style="text-align: right; font-weight: bold;">even more</p>
				</div>
				<div class="fragment">
				<div style="text-align: left; background-color: rgb(17, 17, 17); width: 400%; height: 400%; position: absolute; top: -150%; left: -150%; opacity: 0.8;">
				</div>
				<h2 style="font-weight: bold; position: absolute; top: 95%; right: 0px;">
				<font color="#af0">more text!</font>
				</h2>
				</div></section>


			</div>
		</div>

		<script src="../../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
